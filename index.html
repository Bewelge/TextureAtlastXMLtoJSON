<!DOCTYPE html>
<html>
  <head >
    <link rel="stylesheet" type="text/css" href='interface.css'></style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body onload='document.getElementById("fileUp").addEventListener("change",fileChange)'>
      <div style='width:100%;height:5%;margin-bottom:-5%;text-align:center;font-size:3em;'>XML texture atlas to JSON Converter</div>
    <div class='panel panel-default'>

      <div class='panel-heading'>
      Upload one or more .xml texture atlas files to convert them to .json format.
      </div>
      <div class='panel-body'>
      
        <label for="fileUp" class="btn btn-default custom-file-upload">
          <span class='glyphicon glyphicon-upload'></span>
          Upload XML file(s)
        </label>
        <input type="file" id='fileUp' multiple>

        <div style='clear:both'></div>
      </br>
      </br>
      </br>
      <div onclick='$(this).remove()' style='display:none' class='alert alert-success'>
          Successfully converted <span id='success'></span> Files.
        </div>
        <div onclick='$(this).remove()' style='display:none' class='alert alert-danger'>
          Failed to convert <span id='failed'></span> Files.
        </div>
      </br>
      </br>
      </br>
        <div id='download'>Download JSON File(s)<div style='clear:both'></div></div>
        


      </div>
    </div>
    
    <script src="kenneyxmltojson.js"></script>
    <script src="lib/zip.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
  </body>
</html>
